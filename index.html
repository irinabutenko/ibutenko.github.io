<html> 
<head> 
<script type="text/javascript" src="https://www.google.com/jsapi"></script> 
<script type="text/javascript"> 
google.load("visualization", "1.1", {packages:["wordtree"]}); 
google.setOnLoadCallback(drawChart); 
function drawChart() { 
var data = google.visualization.arrayToDataTable( 
[ ['Фразы'], 
['Фитнес-программа включает: тренировки на: выносливость, состоящие из: отжиманий'], 
['Фитнес-программа включает: тренировки на: выносливость, состоящие из: подтягиваний'], 
['Фитнес-программа включает: тренировки на: выносливость, состоящие из: прыжков'], 
['Фитнес-программа включает: тренировки на: выносливость, состоящие из: приседаний'], 
['Фитнес-программа включает: упражнения на: координацию, включающие: ходьбу по канату'], 
['Фитнес-программа включает: упражнения на: координацию, включающие: прыжки со скакалкой'], 
['Фитнес-программа включает: тренировки на: гибкость, состоящие из: наклонов'], 
['Фитнес-программа включает: тренировки на: гибкость, состоящие из: скручиваний'], 
['Фитнес-программа включает: упражнения на: скорость, состоящие из: прыжков'], 
['Фитнес-программа включает: упражнения на: скорость, состоящие из: челночного бега'], 
['Фитнес-программа включает: силовые тренировки, состоящие из: подъемов штанги на бицепс '], 
['Фитнес-программа включает: силовые тренировки, состоящие из: тяги с гантелями на двух ногах'], 
['Фитнес-программа включает: силовые тренировки, состоящие из: румынской тяги с гантелями на одной ноге'], 
['Фитнес-программа включает: силовые тренировки, состоящие из: жима лёжа'], 
] 
); 
var options = { 
maxFontSize: 14, 
backgroundColor: '#F7F7F7', 
wordtree: { 
format: 'implicit', 
word: 'Фитнес-программа' 
} 
}; 
var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic')); 
chart.draw(data, options); 
} 
</script> 
</head> 
<body> 
<div id="wordtree_basic" style="margin-bottom:1000px;"></div> 
</body> 
</html>
